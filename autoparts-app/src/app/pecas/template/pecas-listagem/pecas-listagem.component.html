<div *ngFor="let peca of pecas" class="peca-card">
    <h3>{{ peca.nome }}</h3>
    <p>{{ peca.descricao }}</p>
    <p>Quantidade: {{ peca.quantidade }}</p>
    <p>Marca: {{ peca.marca }}</p>
    <p>Ano: {{ peca.ano }}</p>
    <p>Preço: {{ peca.preco }}</p>
    <p>Modelo: {{ peca.modelo }}</p>
    <img *ngIf="peca.base64" [src]="getFotoUrl(peca)" alt="Foto da Peça" />
  </div>
