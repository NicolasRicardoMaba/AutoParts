            <div class="card-body">
                <div class="mb-3">
                  <label for="inputImage" class="form-label">Imagem da Peça</label>
                  <input type="file" class="form-control" id="inputImage" accept="image/*">
                </div>
              </div>
              
            
            <div class="card-body">
                <h5 class="card-title">Peça</h5>
                    <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" type="text" placeholder="Nome" name="Nome">
                    <label for="floatingInput" class="form-label">Nome</label>
                 </div>
            </div>

            <div class="card-body">
                <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" type="text" placeholder="Descrição" name="Descrição">
                    <label for="floatingInput" class="form-label">Descrição</label>
                </div>
            </div>

            <div class="card-body">
                <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" type="number" placeholder="Quantidade" name="Quantidade">
                    <label for="floatingInput" class="form-label">Quantidade em estoque</label>
                </div>
            </div>

            <div class="card-body">
                <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" type="text" placeholder="Marca" name="Marca">
                    <label for="floatingInput" class="form-label">Marca / Fornececedor</label>
                </div>
            </div>

            <div class="card-body">
                <div class="mb-3">
                    <label for="ano" class="form-label">Ano</label>
                    <input class="form-control" id="ano" type="number" min="1900" max="2099" step="1" placeholder="Ano" name="Ano">
                </div>
            </div>
            

            <div class="card-body">
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input class="form-control" id="preco" type="number" step="0.01" min="0.01" placeholder="0.00" name="Preço">
                    </div>
                </div>
            </div>
            

            <div class="card-body">
                <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" type="text" name="Modelo" placeholder="Modelo">
                    <label for="floatingInput" class="form-label">Modelo</label>
                </div>
            </div>
        </div>
    </form>
